name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build deps
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Make test script executable
        run: chmod +x run-tests.sh

      - name: Build
        run: make

      - name: Tests
        run: ./run-tests.sh
